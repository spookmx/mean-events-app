<tr>
    <td>
        <h6><a href="#/event/{{ event._id }}">{{ event.title }}</a></h6>
        <br>
        <span class="radius secondary label">From: {{ event.dateStart | date:'yy-MM-dd' }}</span>
        <br>
        <span class="radius secondary label">To: {{ event.dateEnd | date:'yy-MM-dd' }}</span>
    </td>
    <td>{{ event.description }}</td>
    <td>
        <div class="row">
            <div class="small-12 medium-6 columns">
                <a href="#/event/edit/{{ event._id }}" class="button round tiny info"><i class="fi-pencil fi-medium"></i></a>
            </div>
            <div class="small-12 medium-6 columns" ng-show="!view">
                <a ng-click="deleteEvent(event._id)" class="button round tiny alert"><i class="fi-trash fi-medium"></i></a>
            </div>
        </div>
        <div class="row show-for-medium-up">
            <div class="medium-12 columns">
                <small>Created: {{ event.dateCreated | date:'yy-MM-dd' }}</small>
            </div>
            <div class="medium-12 columns">
                <small>Updated: {{ event.dateModified | date:'yy-MM-dd' }}</small>
            </div>
        </div>
    </td>
</tr>
